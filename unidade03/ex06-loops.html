<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var i = 0;
            while (i <= 5) {
                var b = "Loop do while: o valor atual é ";
                alert(b + i);
                i++;
            };

            i = 0;
            
            do {
                b = "Loop do do while: o valor atual é ";
                alert(b+i);
                i++;
            } while (i<3);

            for (var j = 0; j < 5; j++) {
                b = "Loop do for: o valor atual é ";
                alert(b + j);
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
